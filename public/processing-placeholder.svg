  <circle cx="70" cy="50" r="6" fill="#9ca3af">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.4s" />
  </circle>
  
  <!-- Text -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Processing...</text>
</svg> 